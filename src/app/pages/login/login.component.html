<main
  class="w-screen animated-background h-screen bg-gradient-to-r from-blue-500 via-blue-500 to-indigo-500"
>
  <form id="login_form" class="form_class" [formGroup]="loginForm">
    <p class="titulo">Bienvenido a Sala de Juegos</p>
    <p class="titulo">Iniciar sesión</p>
    <div class="form_div">
      <div
        class="alert_ flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:border-red-800"
        role="alert"
        [ngClass]="isError ? 'flex' : 'hidden'"
      >
        <svg
          class="flex-shrink-0 inline w-4 h-4 me-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <div class="textAlert_">
          Correo electrónico o contraseña incorrectos
        </div>
        <button
          (click)="closeAlert()"
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:text-red-400"
          data-dismiss-target="#alert-2"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <label>Correo Electrónico:</label>
      <input
        class="field_class"
        placeholder="Correo electrónico"
        type="text"
        autofocus
        formControlName="email"
      />
      <label>Contraseña:</label>
      <input
        id="pass"
        placeholder="Contraseña"
        class="field_class"
        type="password"
        formControlName="password"
      />
      <button
        class="submit_class"
        type="submit"
        form="login_form"
        (click)="onLogin($event)"
      >
        Entrar
      </button>
      <button class="submit_class" form="login_form" (click)="autocomplete()">
        Autocompletar
      </button>
      <p class="login__form--register">
        ¿No tenés una cuenta?
        <a
          routerLink="/register"
          routerLinkActive="active-route"
          class="registrate"
          >Registrate</a
        >
      </p>
    </div>
  </form>
</main>

<div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
  <h2 class="text-2xl font-medium mb-4">Encuesta</h2>
  <form>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2"
        >Nombre</label
      >
      <input
        [value]="currentUser"
        type="text"
        id="name"
        name="name"
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        disabled
      />
    </div>
    <div class="mb-4">
      <label for="age" class="block text-gray-700 font-medium mb-2">Edad</label>
      <input
        type="number"
        id="age"
        name="age"
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      />
    </div>
    <div class="mb-4">
      <label for="gender" class="block text-gray-700 font-medium mb-2"
        >Género</label
      >
      <select
        id="gender"
        name="gender"
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        required
      >
        <option value="">Seleccionar género</option>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
        <option value="other">Otro</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2"
        >¿Cúal es tu juego favorito?</label
      >
      <div class="flex -mx-2">
        <div class="px-2 w-1/3">
          <label for="mayoromenor" class="block text-gray-700 font-medium mb-2">
            <input
              type="radio"
              id="mayoromenor"
              name="juegos"
              value="mayoromenor"
              class="mr-2"
            />Mayor o menor
          </label>
        </div>
        <div class="px-2 w-1/3">
          <label for="preguntados" class="block text-gray-700 font-medium mb-2">
            <input
              type="radio"
              id="preguntados"
              name="juegos"
              value="preguntados"
              class="mr-2"
            />Preguntados
          </label>
        </div>
        <div class="px-2 w-1/3">
          <label for="ahorcado" class="block text-gray-700 font-medium mb-2">
            <input
              type="radio"
              id="ahorcado"
              name="juegos"
              value="ahorcado"
              class="mr-2"
            />Ahorcado
          </label>
        </div>
        <div class="px-2 w-1/3">
          <label for="snake" class="block text-gray-700 font-medium mb-2">
            <input
              type="radio"
              id="snake"
              name="juegos"
              value="snake"
              class="mr-2"
            />Snake
          </label>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-medium mb-2"
        >Si querés podés dejarnos un mensaje</label
      >
      <textarea
        id="message"
        name="message"
        class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400"
        rows="5"
      ></textarea>
    </div>
    <div>
      <button
        type="submit"

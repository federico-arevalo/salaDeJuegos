<main
  class="w-screen animated-background h-screen bg-gradient-to-r from-blue-500 via-blue-500 to-indigo-500"
>
  <div id="register_form" class="form_class">
    <p class="titulo">Bienvenido a Sala de Juegos</p>
    <p class="titulo">Registrarse</p>
    <div class="form_div">
      <form [formGroup]="registerForm">
        <!-- ALERT -->
        <div
          class="alert_ flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:border-red-800"
          role="alert"
          [ngClass]="isError ? 'flex' : 'hidden'"
        >
          <svg
            class="flex-shrink-0 inline w-4 h-4 me-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          <div class="textAlert_">
            {{ errorMessage }}
          </div>
          <button
            (click)="closeAlert()"
            type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:text-red-400"
            data-dismiss-target="#alert-2"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
        <!-- END ALERT -->
        <label for="email">Correo Electrónico:</label>
        <input
          placeholder="Correo electrónico"
          id="email"
          class="field_class"
          type="text"
          autofocus
          formControlName="email"
        />
        <label for="pass">Contraseña:</label>
        <input
          placeholder="Contraseña"
          id="pass"
          class="field_class"
          type="password"
          formControlName="password"
          name="password"
        />
        <label for="confirmPass">Confirmar contraseña:</label>
        <input
          placeholder="Confirmar contraseña"
          id="confirmPass"
          class="field_class"
          type="password"
          formControlName="confirmPass"
          name="confirmPass"
        />
        <button
          class="submit_class"
          type="button"
          form="register_form"
          (click)="onRegister($event)"
          [disabled]="!registerForm.valid"
          [ngClass]="{
            'bg-gray-500': !registerForm.valid,
            'bg-green-800': registerForm.valid
          }"
        >
          Registrarse
        </button>
      </form>

      <p class="register__form--login">
        ¿Ya tenés una cuenta?
        <a routerLink="/login" routerLinkActive="active-route" class="ingresa"
          >Ingresa</a
        >
      </p>
    </div>
  </div>
</main>

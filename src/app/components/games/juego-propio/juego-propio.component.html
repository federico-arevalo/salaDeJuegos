<div class="container mb-52 ml-52">
  <h1>Snake</h1>
  <ng-container *ngIf="game$ | async as game">
    <h2>Puntos: {{ game.snakePos.length - 1 }}</h2>
    <div
      class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-200"
      role="alert"
      *ngIf="game.lost"
    >
      <span class="font-medium">Perdiste!</span>
      <button
        (click)="newGame()"
        class="text-white ml-2 focus:outline-none focus:ring-4 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 bg-red-600 hover:bg-red-700 focus:ring-red-900"
      >
        Reintentar
      </button>
    </div>
    <table class="movement">
      <tr>
        <td></td>
        <td>
          <button
            (click)="moveUp()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Arriba
          </button>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <button
            (click)="moveLeft()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Izquierda
          </button>
        </td>
        <td></td>
        <td>
          <button
            (click)="moveRight()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Derecha
          </button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button
            (click)="moveDown()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Abajo
          </button>
        </td>
        <td></td>
      </tr>
    </table>
    <app-game-field
      [width]="game.width"
      [height]="game.height"
      [food]="game.food"
    >
      <app-snake [pos]="game.snakePos"></app-snake>
    </app-game-field>
  </ng-container>
</div>

<div
  id="alert-additional-content-1"
  class="absolute myAlert text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800"
  role="alert"
  [ngClass]="showAlert ? '' : 'hidden'"
>
  <div class="flex items-center">
    <svg
      class="flex-shrink-0 w-4 h-4 me-2"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <h3 class="text-lg font-medium">{{ this.alertTitle }}</h3>
  </div>
  <div class="mt-2 mb-4 text-sm">{{ this.alertContent }}</div>

  <button
    type="button"
    class="text-white w-auto bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="reiniciarJuego()"
  >
    Jugar otra vez
  </button>
</div>

<div class="">
  <!-- Ahorcado -->
  <div class="bg-slate-700">
    <img src="{{ arrayImagenes[indexImagen] }}" width="50%" alt="ahorcado" />
  </div>

  <!-- Letras de la palabra a adivinas -->
  <div class="flex justify-center">
    <div class="flex">
      <div class="col" *ngFor="let item of palabraConGuionesArray">
        <p class="mb-4 text-5xl">
          <strong> {{ item }}</strong>
        </p>
      </div>
    </div>
  </div>

  <!-- Teclado -->
  <div class="">
    <div class="flex justify-center">
      <button
        class="text-white w-auto bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center disabled:cursor-not-allowed disabled:bg-blue-400 disabled:pointer-events-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 btnKeyboard"
        *ngFor="let item of teclado"
        (click)="pushLetra(item)"
        id="{{ item }}"
      >
        {{ item }}
      </button>
    </div>
  </div>

  <!-- Boton Nuevo Juego -->
  <div class="flex justify-center m-10">
    <button
      type="button"
      class="px-6 py-3.5 text-base font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      (click)="reiniciarJuego()"
    >
      Reiniciar Juego
    </button>
  </div>
</div>
